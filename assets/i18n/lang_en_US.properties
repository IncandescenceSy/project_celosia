# Note to translators:

# This game's battle mechanics make an effort to use extremely consistent language and formatting across all situations so that someone familiar with the game's terminology can interpret mechanics much more quickly
# Please try to keep this consistency as best you can (and if you see a place where I broke my own rules, please let me know so I can correct it)

# This game makes many references. Most references are notated in this file, to make them much easier to preserve in translation. Many skills/passives also share names with skills/passives from Pokemon and Shin Megami Tensei, which is not notated in every case
# You don't have to preserve every reference in translation, since I know that some may not make sense when translated

# For skills/etc where the name is not a reference, it is not particularly important that the translation keeps the exact same meaning as long as it conveys the same vibe
# (For instance, "Thunder Spear" could easily be replaced with anything that just as strongly implies a Str-based Fulgur attack. Just make it sound cool)

# Messages in the battle log are pieced together in code from various words and phrases. Due to differences in grammer between languages, this may result in unavoidably poor grammar in some languages
# Just try to make it as comprehensible as you can. If it's really bad, let me know and I can make some exceptions in code

